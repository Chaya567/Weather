<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Weather App</h1>
        
        <form id="weatherForm">
          <label for="cityName" class="label">City Name:</label>
          <input type="text" id="cityName" name="cityName" required class="input-text">
          <button type="submit" class="submit-btn">Get Weather</button>
        </form>
        <div id="weatherInfo" class="weather-info"></div>
    </div>

    <script src="weatherService.js"></script>
</body>
</html>
